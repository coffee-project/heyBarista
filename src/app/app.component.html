<div class="app" fxLayout="column">

    <hey-barista-header></hey-barista-header>

    <ul class="thisEspressoRecipe">
        <li *ngFor="let thisEspressoRecipe of espressoRecipes" (click)="onSelect(thisEspressoRecipe)" [class.selected]="thisEspressoRecipe === espressoRecipe" fxLayout>

            {{thisEspressoRecipe.name}}
            <span class="barista" fxLayout>{{thisEspressoRecipe.barista}}</span >

        </li>
    </ul>

    <md-card *ngIf="espressoRecipe">
        <md-card-header>
            <md-card-title>{{espressoRecipe.name}} profile.</md-card-title>
            <md-card-subtitle><label>id: </label> {{espressoRecipe.id}}</md-card-subtitle>
        </md-card-header>
        <!--<img md-card-image src="Card wide image source">-->
        <md-card-content>
        <div>
            <label>name: </label>
            <input [(ngModel)]="espressoRecipe.name" placeholder="name" />
        </div>
        <div>
            <label>barista: </label>
            <input [(ngModel)]="espressoRecipe.barista" placeholder="barista" />
        </div>
        </md-card-content>
        <md-card-actions align="start|end">
            <button md-button (click)="onAction1">Action1</button>
            <button md-button (click)="onAction2">Action2</button>
            
        </md-card-actions>
        <md-card-footer>
            Footer
        </md-card-footer>
    </md-card>
